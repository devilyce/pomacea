<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Pomacea</title>
    <meta content="" name="description">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <link href="{% static 'index/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'index/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'index/css/style.css' %}" rel="stylesheet">


<body>

<header id="header">
    <div class="container">
        <h1><a href=""><img src="{% static 'index/img/logo.png' %}" alt="" class="img-fluid"></a></h1>
        <h2>Slowly but <span>Surely</span></h2>
        <div id="navbar" class="nav justify-content-center">
            <a class="nav-link" href="#contact">
                <button type="button" class="btn">Contact Us</button>
            </a>
        </div>
    </div>
</header><!-- End Header -->

<section id="contact" class="contact">
    <div class="container">

        <div class="section-title">
            <h2>Contact</h2>
            <p>Contact Me</p>
        </div>

        <form action="forms/contact.php" method="post" role="form" class="php-email-form mt-4">
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
            </div>
            <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center">
                <button type="submit">Send Message</button>
            </div>
        </form>

    </div>
</section><!-- End Contact Section -->

<!-- Vendor JS Files -->
<script src="{% static 'index/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'index/js/main.js' %}"></script>

</body>
