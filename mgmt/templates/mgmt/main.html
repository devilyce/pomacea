<main>
    <div class="container-fluid mt-4 px-4">

        <div class="card mb-4">

            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Inquiry Data Table
            </div>

            <div class="card-body">
                <table id="datatablesSimple">

                    <thead>

                    <tr>
                        <th>Inquiry Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Inquiry Type</th>
                        <th>Status</th>
                        <th></th>
                    </tr>

                    </thead>

                    <tbody>
                    {% for inquiry in queryset %}
                    <tr>
                        <td>{{ inquiry.date_added }}</td>
                        <td>{{ inquiry.first_name }} {{ inquiry.last_name }}</td>
                        <td>{{ inquiry.email }}</td>
                        <td>{{ inquiry.inquiry_type }}</td>
                        <td>{{ inquiry.status }}</td>
                        <td></td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>

            </div>

        </div>
    </div>
</main>
