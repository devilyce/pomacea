{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="vh-100" style="background-color: #212529;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-5">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-lg-5 text-black">

                        <div class="d-flex justify-content-center mb-3 pb-1">
                            <img src="{% static 'home/img/logo-2.png' %}">
                        </div>

                        <form method="POST">
                            {%csrf_token%}

                            <div class="form-outline mb-4">
                                <div class="form-floating">
                                    <input type="text" name="username" class="form-control" id="floatingInput"
                                           placeholder="Username">
                                    <label name="username" for="floatingInput">Username</label>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <div class="form-floating">
                                    <input type="password" name="password" class="form-control" id="floatingPassword"
                                           placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                            </div>

                            {% if form.non_field_errors %}
                            <div class='form-errors'>
                                {% for error in form.non_field_errors %}
                                <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                            {% endif %}

                            <div class="pt-1 mb-4">
                                <button type="submit" class="w-100 btn btn-default mb-3">Sign in</button>
                            </div>

                            <a class="small text-muted" href="{% url 'password_reset' %}">Forgot password?</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
