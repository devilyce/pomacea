{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="vh-100" style="background-color: #212529;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-5">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-lg-5 text-black">

                        <div class="d-flex justify-content-center mb-3 pb-1">
                            <img src="{% static 'home/img/logo-2.png' %}">
                        </div>

                        <h1>Password reset complete</h1>
                        <p>Your new password has been set. You can login now</p>

                        <div class="pt-1 mb-4">
                            <a type="submit" class="w-100 btn btn-default mb-3" href="{% url 'login' %}">login</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
